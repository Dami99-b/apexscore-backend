<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ApexScore</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>

<style>
@keyframes slideLeft {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}
.marquee-content {
  animation: slideLeft 30s linear infinite;
}
</style>
</head>

<body class="bg-slate-950 text-white overflow-x-hidden">

<!-- HEADER -->
<header class="sticky top-0 z-40 bg-black/70 backdrop-blur border-b border-white/10">
  <div class="max-w-6xl mx-auto px-3 py-3 flex items-center justify-between">
    <div>
      <h1 class="text-lg font-black">ApexScore</h1>
      <p class="text-[10px] text-gray-400">AI Loan Risk Intelligence</p>
    </div>

    <div class="flex gap-1">
      <input id="searchInput" class="text-black text-xs px-2 py-1 rounded w-36"
        placeholder="email search">
      <button id="searchBtn"
        class="text-xs px-2 py-1 rounded bg-blue-600">
        Search
      </button>
    </div>
  </div>
</header>

<!-- MARQUEE -->
<div class="border-y border-white/10 bg-white/5 overflow-hidden">
  <div class="flex whitespace-nowrap marquee-content text-xs py-1 gap-6 px-4">
    <span>AI Risk Assessment</span><span>|</span>
    <span>94% Accuracy</span><span>|</span>
    <span>Behavioral + Financial</span><span>|</span>
    <span>Sub-500ms</span><span>|</span>
    <span>Fully Auditable</span>
  </div>
</div>

<!-- DASHBOARD -->
<div class="max-w-6xl mx-auto px-3 py-4">

  <!-- STATS -->
  <div class="grid grid-cols-3 gap-2 text-center mb-4">
    <div class="bg-white/5 rounded p-2">
      <div class="text-xs text-gray-400">Applicants</div>
      <div id="totalApplicants" class="font-bold">-</div>
    </div>
    <div class="bg-white/5 rounded p-2">
      <div class="text-xs text-gray-400">High Risk</div>
      <div id="highRiskCount" class="font-bold text-red-400">-</div>
    </div>
    <div class="bg-white/5 rounded p-2">
      <div class="text-xs text-gray-400">Avg Score</div>
      <div id="avgScore" class="font-bold text-green-400">-</div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="bg-black/40 border border-white/10 rounded overflow-hidden">
    <table class="w-full text-xs">
      <thead class="bg-white/5 text-gray-400">
        <tr>
          <th class="p-2 text-left">Email</th>
          <th class="p-2 text-left">Name</th>
          <th class="p-2">Score</th>
          <th class="p-2">Risk</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 hidden bg-black/80 overflow-y-auto z-50">
  <div class="max-w-3xl mx-auto p-3">
    <div class="bg-slate-900 border border-white/10 rounded">
      <div class="flex justify-between items-center border-b border-white/10 p-3">
        <h2 id="modalTitle" class="font-bold text-sm"></h2>
        <button onclick="closeModal()" class="text-xl">&times;</button>
      </div>
      <div id="modalBody" class="p-3 space-y-4 text-xs"></div>
    </div>
  </div>
</div>

<script>
const API = "https://apexscore.onrender.com";
let data=[];

fetch(API+"/api/applicants?limit=40")
.then(r=>r.json())
.then(j=>{
  data=j.applicants;
  renderTable();
  renderStats();
});

function renderStats(){
  totalApplicants.textContent=data.length;
  highRiskCount.textContent=data.filter(a=>a.risk_level==="High").length;
  avgScore.textContent=Math.round(
    data.reduce((s,a)=>s+a.apex_score,0)/data.length
  );
}

function renderTable(){
  table.innerHTML="";
  data.forEach(a=>{
    const tr=document.createElement("tr");
    tr.className="border-b border-white/5 hover:bg-white/5 cursor-pointer";
    tr.onclick=()=>openModal(a);
    tr.innerHTML=`
      <td class="p-2">${a.email}</td>
      <td class="p-2">${a.name.full}</td>
      <td class="p-2 text-center">${a.apex_score}</td>
      <td class="p-2 text-center">${a.risk_level}</td>
    `;
    table.appendChild(tr);
  });
}

function openModal(a){
  modal.classList.remove("hidden");
  modalTitle.textContent=a.name.full;

  modalBody.innerHTML=`
<b>ID:</b> ${a.id}<br>
<b>Email:</b> ${a.email}<br>
<b>Phone:</b> ${a.phone}<br>
<b>Occupation:</b> ${a.occupation}<br>
<b>SIM:</b> ${a.sim_registration}<br><br>

<b>Location:</b><br>
${a.location.address}, ${a.location.city}, ${a.location.country}<br>
Lat: ${a.location.coordinates.lat}, Lng: ${a.location.coordinates.lng}<br><br>

<b>Network:</b><br>
ISP: ${a.network.isp}<br>
IP: ${a.network.ip_address}<br><br>

<b>Device:</b><br>
${a.device_fingerprint.device_type} – ${a.device_fingerprint.model}<br>
OS: ${a.device_fingerprint.os_version}<br>
Rooted: ${a.device_fingerprint.is_rooted}<br>
VPN: ${a.device_fingerprint.vpn_detected}<br>
Device ID: ${a.device_fingerprint.device_id}<br><br>

<b>BSI:</b><br>
Location: ${a.bsi.location_consistency}<br>
Device: ${a.bsi.device_stability}<br>
SIM: ${a.bsi.sim_changes}<br><br>

<b>Bank Accounts:</b><br>
${a.bank_accounts.map(b=>`
${b.bank_name} (${b.account_type}) – ${b.account_number} [${b.status}]
`).join("<br>")}<br><br>

<b>Financial:</b><br>
Currency: ${a.tfd.currency}<br>
Outstanding Debt: $${a.tfd.outstanding_debt}<br>
Loans: ${a.tfd.loan_history.length}<br><br>

<b>Loans:</b><br>
${a.tfd.loan_history.map(l=>`
${l.loan_id} | ${l.institution} | $${l.amount} | ${l.status}
`).join("<br>")}<br><br>

<b>Decision:</b> ${a.action_recommendation.recommendation}<br>
<b>Created:</b> ${a.created_at}
`;
}

function closeModal(){
  modal.classList.add("hidden");
}

searchBtn.onclick=()=>{
  const email=searchInput.value.trim();
  if(!email) return alert("Enter email");
  fetch(API+"/api/search?email="+encodeURIComponent(email))
  .then(r=>r.json())
  .then(openModal);
};
</script>

</body>
</html>
