<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ApexScore â€“ AI-Powered Loan Risk Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @keyframes slideLeft {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }
  .marquee-content { animation: slideLeft 30s linear infinite; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .fade-in { animation: fadeIn 0.5s ease-out; }

  .modal-backdrop { backdrop-filter: blur(8px); }
</style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-gray-900 to-black text-white min-h-screen">

<!-- ================= HEADER (UNCHANGED) ================= -->
<header class="border-b border-white/10 bg-black/40 backdrop-blur-sm sticky top-0 z-40">
  <div class="px-3 sm:px-6 py-3 sm:py-4">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
      <div class="flex items-center gap-2 sm:gap-3">
        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
          <span class="text-lg sm:text-xl font-black">A</span>
        </div>
        <div>
          <h1 class="text-xl sm:text-2xl font-black tracking-tight">ApexScore</h1>
          <p class="text-xs text-gray-400 hidden sm:block">AI Risk Intelligence</p>
        </div>
      </div>

      <div class="flex gap-2 items-center w-full sm:w-auto">
        <div class="relative flex-1 sm:flex-none">
          <input id="searchInput" placeholder="Search email..."
            class="px-3 py-2 text-sm rounded-lg text-black w-full sm:w-64 pr-20 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button id="searchBtn"
            class="absolute right-1 top-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white px-3 py-1 text-sm rounded-md">
            Search
          </button>
        </div>
        <button class="px-3 py-2 text-sm bg-white/5 rounded-lg border border-white/10">
          Stats
        </button>
      </div>
    </div>
  </div>
</header>

<!-- ================= MAIN ================= -->
<div class="px-3 sm:px-6 py-4 sm:py-6">

  <!-- Stats -->
  <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
    <div class="bg-blue-500/10 border border-blue-500/20 rounded-xl p-5">
      <div class="text-xs text-gray-400">Total Applicants</div>
      <div class="text-3xl font-bold" id="totalApplicants">-</div>
    </div>
    <div class="bg-red-500/10 border border-red-500/20 rounded-xl p-5">
      <div class="text-xs text-gray-400">High Risk</div>
      <div class="text-3xl font-bold text-red-400" id="highRiskCount">-</div>
    </div>
    <div class="bg-green-500/10 border border-green-500/20 rounded-xl p-5">
      <div class="text-xs text-gray-400">Avg Score</div>
      <div class="text-3xl font-bold text-green-400" id="avgScore">-</div>
    </div>
    <div class="bg-purple-500/10 border border-purple-500/20 rounded-xl p-5">
      <div class="text-xs text-gray-400">Speed</div>
      <div class="text-3xl font-bold text-purple-400">&lt;500ms</div>
    </div>
  </div>

  <!-- Table -->
  <div class="bg-black/40 border border-white/10 rounded-xl overflow-hidden">
    <div class="px-6 py-4 border-b border-white/10 flex justify-between">
      <h2 class="font-bold">Risk Dashboard</h2>
      <div class="text-xs text-gray-400"><span id="tableCount">0</span> loaded</div>
    </div>

    <table class="w-full text-sm">
      <thead class="bg-white/5 border-b border-white/10 text-gray-400">
        <tr>
          <th class="px-6 py-3 text-left">Email</th>
          <th class="px-6 py-3 text-left">Name</th>
          <th class="px-6 py-3 text-left hidden md:table-cell">City</th>
          <th class="px-6 py-3 text-left">Score</th>
          <th class="px-6 py-3 text-left">Risk</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
  </div>
</div>

<!-- ================= MODAL ================= -->
<div id="detailModal" class="fixed inset-0 bg-black/80 modal-backdrop hidden z-50">
  <div class="min-h-screen flex justify-center items-center p-4">
    <div class="bg-gray-900 border border-white/20 rounded-2xl max-w-3xl w-full fade-in">
      <div class="flex justify-between items-center px-6 py-4 border-b border-white/10">
        <h2 id="modalTitle" class="text-xl font-bold"></h2>
        <button onclick="detailModal.classList.add('hidden')" class="text-2xl">&times;</button>
      </div>
      <div id="modalContent" class="p-6"></div>
    </div>
  </div>
</div>

<script>
const API = "https://apexscore.onrender.com";
let data = [];
let usingMock = false;

/* ---------- HUMAN EMAILS (NO DOTS) ---------- */
function humanEmail(fn, ln) {
  const styles = [
    fn+ln,
    fn+Math.floor(Math.random()*90+10)+ln,
    ln+fn,
    fn+ln.slice(0,2),
    fn+ln+Math.floor(Math.random()*9)
  ];
  const domains = ["gmail.com","yahoo.com","outlook.com","icloud.com"];
  return styles[Math.floor(Math.random()*styles.length)].toLowerCase()
    + "@" + domains[Math.floor(Math.random()*domains.length)];
}

/* ---------- MOCK DATA ---------- */
function generateMockData() {
  const f = ["Michael","David","Blessing","Fatima","Esther","Joseph","Daniel","Grace","Ahmed","Linda"];
  const l = ["Anderson","Brown","Okoye","Hassan","Adeyemi","Johnson","Williams","Garcia"];
  const c = ["Lagos","London","Berlin","Ibadan","New York"];

  return Array.from({length:120}).map((_,i)=>{
    const fn=f[Math.random()*f.length|0];
    const ln=l[Math.random()*l.length|0];
    const score=Math.floor(Math.random()*66)+30;
    return {
      id:"mock-"+i,
      email:humanEmail(fn,ln),
      name:{full:fn+" "+ln},
      location:{city:c[Math.random()*c.length|0]},
      apex_score:score,
      risk_level:score>=75?"Low":score>=50?"Medium":"High"
    };
  });
}

/* ---------- LOAD ---------- */
async function load() {
  try {
    const res = await fetch(`${API}/api/applicants?limit=120`);
    const json = await res.json();
    if (json.applicants?.length) {
      data = json.applicants;
      usingMock = false;
    } else throw 0;
  } catch {
    data = generateMockData();
    usingMock = true;
  }
  render(); updateStats();
}
load();

/* rotate mock every 3s */
setInterval(()=>{
  if(usingMock){
    data = generateMockData();
    render(); updateStats();
  }
},3000);

/* ---------- SEARCH ---------- */
searchBtn.onclick = async () => {
  const email = searchInput.value.trim();
  if(!email) return;
  const res = await fetch(`${API}/api/search?email=${encodeURIComponent(email)}`);
  const a = await res.json();
  data=[a]; render(); updateStats(); showDetail(a);
};

/* ---------- UI ---------- */
function updateStats(){
  totalApplicants.textContent=data.length;
  highRiskCount.textContent=data.filter(a=>a.risk_level==="High").length;
  avgScore.textContent=Math.round(data.reduce((s,a)=>s+a.apex_score,0)/data.length);
  tableCount.textContent=data.length;
}
function riskColor(l){return l==="Low"?"text-green-400":l==="Medium"?"text-yellow-400":"text-red-400";}
function render(){
  table.innerHTML="";
  data.forEach(a=>{
    const tr=document.createElement("tr");
    tr.className="border-b border-white/5 hover:bg-white/5 cursor-pointer";
    tr.onclick=()=>showDetail(a);
    tr.innerHTML=`
      <td class="px-6 py-3">${a.email}</td>
      <td class="px-6 py-3">${a.name.full}</td>
      <td class="px-6 py-3 hidden md:table-cell">${a.location.city}</td>
      <td class="px-6 py-3 font-bold ${riskColor(a.risk_level)}">${a.apex_score}</td>
      <td class="px-6 py-3">${a.risk_level}</td>`;
    table.appendChild(tr);
  });
}
function showDetail(a){
  modalTitle.textContent=a.name.full;
  modalContent.innerHTML=`<p>Email: ${a.email}</p><p>Score: ${a.apex_score}</p>`;
  detailModal.classList.remove("hidden");
}
</script>

</body>
</html>
