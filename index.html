<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ApexScore â€“ AI-Powered Loan Risk Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>

<style>
@keyframes slideLeft {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}
.marquee-content { animation: slideLeft 30s linear infinite; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.fade-in { animation: fadeIn .5s ease-out; }
.modal-backdrop { backdrop-filter: blur(8px); }
</style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-gray-900 to-black text-white min-h-screen">

<!-- ===== HEADER (UNCHANGED) ===== -->
<header class="border-b border-white/10 bg-black/40 backdrop-blur-sm sticky top-0 z-40">
  <div class="px-3 sm:px-6 py-3 sm:py-4">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
          <span class="text-xl font-black">A</span>
        </div>
        <div>
          <h1 class="text-2xl font-black">ApexScore</h1>
          <p class="text-xs text-gray-400">AI Risk Intelligence</p>
        </div>
      </div>

      <div class="flex gap-2 w-full sm:w-auto">
        <div class="relative flex-1 sm:flex-none">
          <input id="searchInput" placeholder="Search email..."
            class="px-3 py-2 text-sm rounded-lg text-black w-full sm:w-64 pr-20">
          <button id="searchBtn"
            class="absolute right-1 top-1 bg-gradient-to-r from-blue-600 to-purple-600 px-3 py-1 text-sm rounded-md">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- ===== TABLE ===== -->
<div class="px-6 py-6">
  <div class="bg-black/40 border border-white/10 rounded-xl overflow-hidden">
    <div class="px-6 py-4 border-b border-white/10 flex justify-between">
      <h2 class="text-lg font-bold">Risk Dashboard</h2>
      <div class="text-xs text-gray-400">
        <span id="tableCount">0</span> loaded
      </div>
    </div>

    <table class="w-full text-sm">
      <thead class="bg-white/5 text-gray-400">
        <tr>
          <th class="text-left px-6 py-4">Email Address</th>
          <th class="text-left px-6 py-4">Full Name</th>
          <th class="text-left px-6 py-4">Score</th>
          <th class="text-left px-6 py-4">Risk</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
  </div>
</div>

<!-- ===== MODAL ===== -->
<div id="detailModal" class="fixed inset-0 bg-black/80 hidden z-50 modal-backdrop">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-900 border border-white/20 rounded-xl max-w-4xl w-full fade-in">
      <div class="flex justify-between px-6 py-4 border-b border-white/10">
        <h2 class="text-xl font-bold" id="modalTitle"></h2>
        <button id="closeModal" class="text-2xl">&times;</button>
      </div>
      <div class="p-6 space-y-4" id="modalContent"></div>
    </div>
  </div>
</div>

<script>
const API = "https://apexscore.onrender.com";
let data = [];

/* ===== LOAD APPLICANTS ===== */
async function load() {
  const res = await fetch(`${API}/api/applicants?limit=100`);
  const json = await res.json();
  data = json.applicants || [];
  render();
  document.getElementById("tableCount").textContent = data.length;
}

/* ===== AUTO REFRESH EVERY 3s ===== */
load();
setInterval(load, 3000);

/* ===== RENDER TABLE ===== */
function render() {
  const tbody = document.getElementById("table");
  tbody.innerHTML = "";

  data.forEach(a => {
    const tr = document.createElement("tr");
    tr.className = "border-b border-white/5 hover:bg-white/5 cursor-pointer";
    tr.onclick = () => showDetail(a);

    tr.innerHTML = `
      <td class="px-6 py-4">${a.email}</td>
      <td class="px-6 py-4">${a.name.full}</td>
      <td class="px-6 py-4 font-bold">${a.apex_score}</td>
      <td class="px-6 py-4">${a.risk_level}</td>
    `;
    tbody.appendChild(tr);
  });
}

/* ===== SEARCH ===== */
document.getElementById("searchBtn").onclick = async () => {
  const email = document.getElementById("searchInput").value.trim();
  if (!email) return;

  const res = await fetch(`${API}/api/search?email=${encodeURIComponent(email)}`);
  const applicant = await res.json();
  showDetail(applicant);
};

/* ===== MODAL ===== */
function showDetail(a) {
  document.getElementById("modalTitle").textContent = a.name.full;
  document.getElementById("modalContent").innerHTML = `
    <p><b>Email:</b> ${a.email}</p>
    <p><b>Phone:</b> ${a.phone}</p>
    <p><b>Score:</b> ${a.apex_score}</p>
    <p><b>Risk:</b> ${a.risk_level}</p>
    <p><b>Recommendation:</b> ${a.action_recommendation.recommendation}</p>
  `;
  document.getElementById("detailModal").classList.remove("hidden");
}

document.getElementById("closeModal").onclick = () =>
  document.getElementById("detailModal").classList.add("hidden");
</script>

</body>
</html>
